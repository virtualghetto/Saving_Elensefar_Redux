#textdomain wesnoth-Saving_Elensefar_Redux

[scenario]
    id=sea_voyage_illusionist
    next_scenario=sea_voyage_0
    name= _ "The Illusionist"
    map_data="{~add-ons/Saving_Elensefar_Redux/maps/t4_Illusionist.map}"
    random_start_time=no

    turns=16

    {SAVING_ELENSEFAR_SHEDULE}
    {MOOD_NORMAL}

    {DEATHS_SEA}
    {RECRUIT_LIMIT 6}
    {GIVE_EXP 10}

    [side]
        side=1
        [leader]
            {MENELDUR}
        [/leader]

        {HUMAN_SIDE}
    [/side]

    [side]
        side=2
        [leader]
            id=Illaryan
            name= _ "Illaryan the Illusionist"
            type=Silver Mage
        [/leader]

        gold=50
        recruit=Fire Guardian
        user_team_name= _"Dusty Miracles"

        {BAD_AI}
        {FLAG_VARIANT knalgan}

        {GENERIC_AI}
    [/side]

    [event]
        name=prestart

        [objectives]
            [objective]
                description= _ "Defeat the enemy leader"
                condition=win
            [/objective]
            {DEATH_OF_LEADERS}
            {TURNS_RUN_OUT}
            {SER_GOLD_CARRYOVER}
        [/objectives]
    [/event]

    {STARTING_VILLAGES_ALL 2}

    {START_A_SCENE 20 18 19 14 15 14 illusionist}

    # TODO dialogue
    [event]
        name=side turn

        [message]
            id=Illaryan
            message= _ "Who comes there? Who invades my lands?"
        [/message]
        [message]
            id=Meneldur
            message= _ "Invades? We came in peace, and just want to restock our ship."
        [/message]
        [message]
            id=Illaryan
            message= _ "Out of my land!"
        [/message]
        [message]
            id="Black the Red"
            message= _ "We have to fight if we want to restock our ship."
        [/message]
        [message]
            id=Meneldur
            message= _ "Well, that doesn't give us much choice."
        [/message]
        [message]
            id=Illaryan
            message= _ "Fools!"
        [/message]

        [modify_unit]
            [filter]
                id=Illaryan
            [/filter]
            type=Fire Dragon
        [/modify_unit]
        [message]
            id=Illaryan
            message= _ "WOAARRR"
        [/message]
        [message]
            id=Madru
            message= _ "You don't scare me with those illusions!"
        [/message]
        [modify_unit]
            [filter]
                id=Illaryan
            [/filter]
            type=Yeti
        [/modify_unit]
        [message]
            id=Illaryan
            message= _ "ROAARRR"
        [/message]
        [message]
            id="Black the Red"
            message= _ "Men, don't be fooled by the appearances."
        [/message]
        [modify_unit]
            [filter]
                id=Illaryan
            [/filter]
            type=Silver Mage
        [/modify_unit]
        [message]
            id=Illaryan
            message= _ "To battle!"
        [/message]
    [/event]

