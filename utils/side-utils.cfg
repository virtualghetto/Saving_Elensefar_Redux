#define RECALL_LIMIT LIMIT
    [event]
        name=recall
        id=limit_recall
        first_time_only=no
        [filter]
            side=1
            canrecruit=yes
        [/filter]

        [if]
            {VARIABLE_CONDITIONAL recruits_1 greater_than_equal_to {LIMIT}}
            [then]
                [store_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    mode=append
                    variable=recruiters
                [/store_unit]

                [set_extra_recruit]
                    id=$unit.id
                    extra_recruit=""
                [/set_extra_recruit]
            [/then]
        [/if]
    [/event]
#enddef

#define RECRUIT_VICTORY
    [event]
        name=ser_victory

        [foreach]
            array=recruiters
            [do]
                [if]
                    {VARIABLE_CONDITIONAL this_item.extra_recruit not_equals $null}
                    {VARIABLE_CONDITIONAL this_item.extra_recruit not_equals ""}
                    [then]
                        [allow_extra_recruit]
                            id=$this_item.id
                            extra_recruit=$this_item.extra_recruit
                        [/allow_extra_recruit]
                    [/then]
                [/if]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE recruiters}
        {CLEAR_VARIABLE recruits_1}
        {CLEAR_VARIABLE recruits_limit}
    [/event]
#enddef

#define GIVE_EXP XP
    [event]
        name=ser_victory

        [store_unit]
            [filter]
                side=1
            [/filter]
            variable=unit_train
            mode=always_clear
        [/store_unit]

        [for]
            array=unit_train
            reverse=yes
            [do]
                [floating_text]
                    x,y=$unit_train[$i].x,$unit_train[$i].y
                    text=_"+{XP} XP"
                [/floating_text]
                [modify_unit]
                    [filter]
                        id=$unit_train[$i].id
                    [/filter]
                    [effect]
                        apply_to=experience
                        increase={XP}
                    [/effect]
                [/modify_unit]
            [/do]
        [/for]
        {CLEAR_VARIABLE unit_train}
    [/event]
#enddef

