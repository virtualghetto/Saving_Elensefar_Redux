#define RECRUIT_LIMIT LIMIT
    [event]
        name=prestart
        {VARIABLE recruits_1 0}
        {VARIABLE recruits_limit {LIMIT}}
    [/event]
    [event]
        name=side 1 turn 1 refresh
        [store_unit]
            [filter]
                side=1
                id=nosuchid
            [/filter]
            mode=always_clear
            variable=recruiters
        [/store_unit]
    [/event]
    [event]
        name=recruit
        id=limit_recruit
        first_time_only=no
        [filter]
            side=1
        [/filter]

        {VARIABLE_OP recruits_1 add 1}

        [if]
            {VARIABLE_CONDITIONAL recruits_1 greater_than_equal_to {LIMIT}}
            [then]
                [for]
                    array=recruiters
                    reverse=yes
                    [do]
                        [if]
                            {VARIABLE_CONDITIONAL recruiters[$i].extra_recruit not_equals $null}
                            {VARIABLE_CONDITIONAL recruiters[$i].extra_recruit not_equals ""}
                            [then]
                                [allow_extra_recruit]
                                    id=$recruiters[$i].id
                                    extra_recruit=$recruiters[$i].extra_recruit
                                [/allow_extra_recruit]
                            [/then]
                        [/if]
                        {CLEAR_VARIABLE recruiters[$i]}
                    [/do]
                [/for]
                [store_unit]
                    [filter]
                        side=1
                        canrecruit=yes
                    [/filter]
                    mode=append
                    variable=recruiters
                [/store_unit]
                [set_extra_recruit]
                    side=1
                    extra_recruit=""
                [/set_extra_recruit]
            [/then]
        [/if]
    [/event]
    {RECALL_LIMIT {LIMIT}}
    {RECRUIT_VICTORY}
#enddef

