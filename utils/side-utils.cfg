#define JOIN_CREW SIDE NUMBER
    {VARIABLE counter {NUMBER}}

    [if]
        {VARIABLE_CONDITIONAL counter greater_than 0}
        [then]
            [store_unit]
                [filter]
                    side={SIDE}
                    canrecruit=no
                [/filter]
                variable=units
            [/store_unit]

            [if]
                {VARIABLE_CONDITIONAL units.length greater_than 0}
                [then]
                    {VARIABLE_OP random rand "1..$units.length"}
                    {VARIABLE_OP random sub 1}

                    {VARIABLE units[$random].side 1}
                    [unstore_unit]
                        variable=units[$random]
                        find_vacant=no
                    [/unstore_unit]

                    [message]
                        id=$units[$random].id
                        message= _"Hey, take me with you."
                    [/message]
                    {CLEAR_VARIABLE random}
                [/then]
            [/if]
            # Regardless if it worked
            {VARIABLE_OP counter sub 1}
        [/then]
    [/if]

    [if]
        {VARIABLE_CONDITIONAL counter greater_than 0}
        [then]
            [store_unit]
                [filter]
                    side={SIDE}
                    canrecruit=no
                [/filter]
                variable=units
            [/store_unit]

            [if]
                {VARIABLE_CONDITIONAL units.length greater_than 0}
                [then]
                    [for]
                        array=units
                        reverse=yes
                        [do]
                            {VARIABLE units[$i].side 1}
                            [unstore_unit]
                                variable=units[$i]
                                find_vacant=no
                            [/unstore_unit]
                            {VARIABLE_OP counter sub 1}

                            [if]
                                {VARIABLE_CONDITIONAL counter less_than 1}
                                [then]
                                    [break][/break]
                                [/then]
                            [/if]
                        [/do]
                    [/for]
                [/then]
            [/if]
        [/then]
    [/if]

    [unhide_unit]
    [/unhide_unit]

    {CLEAR_VARIABLE units,counter}
#enddef

