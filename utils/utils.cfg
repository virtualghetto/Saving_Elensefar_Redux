#enddef

# searchs the nearest vacant tile near {LEADER} of terrain {TERRAIN} up to a radius {RADIUS}
# result is stored as $location.x,$location.y
#define SEARCH_NEAREST LEADER TERRAIN RADIUS
    [store_locations]
        [filter]
            {LEADER}
        [/filter]
        variable=from_here
    [/store_locations]

    {CLEAR_VARIABLE location}
    {VARIABLE radius 1}

    [while]
        {VARIABLE_CONDITIONAL location.length less_than 1}
        {VARIABLE_CONDITIONAL radius less_than_equal_to {RADIUS}}
        [do]
            [store_locations]
                terrain={TERRAIN}
                [and]
                    x,y=$from_here.x,$from_here.y
                    radius=$radius
                [/and]
                [not]
                    [filter]
                    [/filter]
                [/not]
                include_borders=no
                variable=location
            [/store_locations]
            {VARIABLE_OP radius add 1}
        [/do]
    [/while]

    [if]
        {VARIABLE_CONDITIONAL location.length less_than 1}
        [then]
            [store_locations]
                variable=location
                include_borders=no
                [filter]
                    {LEADER}
                [/filter]
            [/store_locations]
        [/then]
    [/if]
    {CLEAR_VARIABLE radius,from_here}
#enddef

#define RECALL_LEADERS
    # Recall loyals and leaders free of charge
    [store_unit]
        [filter]
            side=1
            canrecruit=yes
            x,y=recall,recall
            #[not]
            #    x,y=1-99,1-99
            #[/not]
        [/filter]
        variable=loyal_units
    [/store_unit]

    [store_locations]
        [filter]
            side=1
            canrecruit=yes
        [/filter]
        variable=leader_loc
    [/store_locations]

    [foreach]
        array=loyal_units
        [do]
            [recall]
                id=$this_item.id
                x,y=$leader_loc.x,$leader_loc.y
                animate=yes
            [/recall]
            [delay]
                time=250
            [/delay]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE loyal_units,leader_loc}
#enddef

