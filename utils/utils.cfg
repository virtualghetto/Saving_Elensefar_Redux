#define RECALL_ALL FILTER X Y
    # Recall loyals and leaders free of charge
    [store_unit]
        [filter]
            side=1
            x,y=recall,recall
            {FILTER}
        [/filter]
        variable=loyal_units
    [/store_unit]

    [foreach]
        array=loyal_units
        [do]
            [recall]
                id=$this_item.id
                x,y={X},{Y}
                animate=yes
            [/recall]
            [delay]
                time=250
            [/delay]
        [/do]
    [/foreach]
    {CLEAR_VARIABLE loyal_units}
#enddef

